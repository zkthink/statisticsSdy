<!DOCTYPE html>
<html>
<head>
  <title>看板娘</title>
  <script src="https://unpkg.com/vue"></script>
  <!-- live2d效果 -->
  <!-- <script type="text/javascript" charset="utf-8" async="" src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script> -->
  <script type="text/javascript" charset="utf-8" async="" src="./live2d-widget/L2Dwidget.min.js"></script>
</head>
<body>
  <div id="app">
    <canvas id="live2dcanvas" width="360" height="520" 
      style="position: fixed; opacity: 0.7; left: 0px; bottom: 0px; z-index: 99999; pointer-events: none; border: 1px dashed rgb(204, 204, 204);">
    </canvas>
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      
      created() {
        window.addEventListener('load', () => {
          console.log('test....222')
          this.L2Dwidget()
        })
        this.$nextTick(() => {
          console.log('test....')
        })
      },

      methods: {
        L2Dwidget() {
          L2Dwidget.init({
            "model": {
              // 本地
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-koharu/assets/koharu.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-chitose/assets/chitose.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-epsilon2_1/assets/epsilon2.1.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-gf/assets/Gantzert_Felixander.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-haru/01/assets/haru01.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-haru/02/assets/haru02.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-haruto/assets/haruto.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-hibiki/assets/hibiki.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-hijiki/assets/hijiki.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-izumi/assets/izumi.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-koharu/assets/koharu.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-miku/assets/miku.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-ni-j/assets/ni-j.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-nico/assets/nico.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-nietzsche/assets/nietzsche.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-nipsilon/assets/nipsilon.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-nito/assets/nito.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-shizuku/assets/shizuku.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-tororo/assets/tororo.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-tsumiki/assets/tsumiki.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-unitychan/assets/unitychan.model.json",
              "jsonPath": "./live2d-widget/model/live2d-widget-model-wanko/assets/wanko.model.json",
              // "jsonPath": "./live2d-widget/model/live2d-widget-model-z16/assets/z16.model.json",
              // 线上
              // "jsonPath": "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
              "scale": 0.3
            },
            "display": {
              "position": "left",
              "width": 180,
              "height": 260,
              "hOffset": 0,
              "vOffset": 0
            },
            "mobile": {
              "show": true,
              "scale": 0.5
            },
            "react": {
              "opacityDefault": 0.7,
              "opacityOnHover": 0.7
            }
          });
        }
      }
    })
  </script>
  <!-- 
      Name	Type	Attribute	Description
      userConfig	Object	
      optional
      User's custom config 用户自定义设置

      userConfig.model.jsonPath	String	
      optional
      default: ''
      Path to Live2D model's main json eg. https://test.com/miku.model.json model主文件路径

      userConfig.model.scale	Number	
      optional
      default: 1
      Scale between the model and the canvas 模型与canvas的缩放

      userConfig.display.superSample	Number	
      optional
      default: 2
      rate for super sampling rate 超采样等级

      userConfig.display.width	Number	
      optional
      default: 150
      Width to the canvas which shows the model canvas的长度

      userConfig.display.height	Number	
      optional
      default: 300
      Height to the canvas which shows the model canvas的高度

      userConfig.display.position	String	
      optional
      default: 'right'
      Left of right side to show 显示位置：左或右

      userConfig.display.hOffset	Number	
      optional
      default: 0
      Horizontal offset of the canvas canvas水平偏移

      userConfig.display.vOffset	Number	
      optional
      default: -20
      Vertical offset of the canvas canvas垂直偏移

      userConfig.mobile.show	Boolean	
      optional
      default: true
      Whether to show on mobile device 是否在移动设备上显示

      userConfig.mobile.scale	Number	
      optional
      default: 0.5
      Scale on mobile device 移动设备上的缩放

      userConfig.name.canvas	String	
      optional
      default: 'live2dcanvas'
      ID name of the canvas canvas元素的ID

      userConfig.name.div	String	
      optional
      default: 'live2d-widget'
      ID name of the div div元素的ID

      userConfig.react.opacity	Number	
      optional
      default: 0.7
      opacity 透明度

      userConfig.dev.border	Boolean	
      optional
      default: false
      Whether to show border around the canvas 在canvas周围显示边界

      userConfig.dialog.enable	Boolean	
      optional
      default: false
      Display dialog 显示人物对话框

      userConfig.dialog.hitokoto	Boolean	
      optional
      default: false
      Enable hitokoto 使用一言API
  -->
</body>
</html>
